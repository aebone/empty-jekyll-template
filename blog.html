---
layout: default
title: Blog
---
<main>
    <h1>Blog</h1>
    {% for post in site.posts %}
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>     
            {% for category in post.categories %}
                <a href="/tags/{{ category }}">{{ category }}</a>
            {% endfor %}
        <p>{{ post.excerpt }}</p>
    {% endfor %}
</main>
